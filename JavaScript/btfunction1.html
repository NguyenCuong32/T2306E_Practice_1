<!DOCTYPE html>
<head>

</head>
<body>
    <input type="button" value="Genarate" onclick=Show()>
    <h2 id="ary1"></h2>
    <h id="ul"></h>
    <script>
      function Genarator()
      {
        var text = "<ul>";
        var array=["List of Student Names:","James","Kevin","Brad"];
        var title = array[0];
        document.getElementById("ary1").innerHTML=title;
        for (let i = 1; i < array.length; i++) {
            const element = array[i];
            text+="<li>"+element+"</li>";
        }
        text+="</ul>";
        return text;
        console.log(text);
      }
      function Show()
      {
        let html = Genarator();
        document.getElementById("ul").innerHTML=html;
      }
    </script>
</body>

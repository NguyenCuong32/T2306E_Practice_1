<script>
    var A=10;
    var B=100;
    tong=A+B;
    tangdanA=++A;
    tich=A*B;
    thuong=A/B;
    laydu=A%B;
    document.write("A+B="+tong+"<br>");
    document.write("A++="+tangdanA+"<br>");
    document.write("A*B="+tich+"<br>");
    document.write("A/B="+thuong+"<br>");
    document.write("A%B="+laydu+"<br>");
    document.write("So sanh A va B =", A==B, "<br>");
    document.write("NOT A =",!A,"<br>");
    document.write("A && B =",A&&B,"<br>");
    document.write("A OR B =",A||B,"<br>");
    document.write("<br>");
    if(A>B)
    {
        document.write("A > B");
    } else {
        document.write("A < B");
        }
        document.write("<br>");
    for(var i=0;i<5;i++)
        {
            document.write(i,"<br>");
        }
</script>

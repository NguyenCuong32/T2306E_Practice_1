<!DOCTYPE html>
<script>
    var array=[1,5,6,7,8,9,4];
    var i=0;
    document.write("Duyet bang DO WHILE"+"<br>");
    do {
        document.write(array[i],"\t");
        i++;
    } while (i<7);
    
    document.write("<br>");
    document.write("Duyet bang WHILE"+"<br>");    
    while (i<7)
    {
        document.write(array[i],"\t");
        i++;
    }
    
    document.write("<br>");
    document.write("Duyet bang FOR"+"<br>");
    for(i=0;i<7;i++)
    {
        document.write(array[i],"\t");
    }
    document.write("<br>");

</script>

<body>
    <h1 id="p"></h1>
    <input type="button" onclick="add()" value="Click Me">
<script>
    function add()
    {
        var num1 = parseInt(prompt("Please input a number"));
        var num2 = parseInt(prompt("Please input number"));

    }
    let pl = plus(4,5);
    console.log(pl);
    document.getElementById("p").innerHTML=pl;
</script>

<!DOCTYPE html>
<html>
<style>
    .box {
  border: 1px;
  margin-top: 100px;
  margin-bottom: 100px;
  margin-right: 150px;
  margin-left: 80px;
  background-color: lightblue;
}
    .grid-container {
                display: grid;
                justify-content: left;
                grid-template-columns: 150px 150px 150px;
                gap: 10px;
                padding: 10px;
            }
            .grid-container > div {
                background-color: rgb(230, 173, 190);
                text-align: center;
                padding: 20px 0;
                font-size: 30px;
    }
    .grid-container2 {
        display: grid;
        grid-template-columns:150px 150px;
    }
</style>
<body>
    <div class="grid-container">
        <div>Trang chủ</div>
        <div>Môn học</div>
        <div>Lịch thi</div>
    </div>
    <h1>CÁC MÔN HỌC</h1>
    <h2>Ngôn ngữ C</h2>
    <ul>
        <li>Khai báo biến, hàm</li>
        <li>Vòng lặp</li>
        <li>Mảng</li>
        <li>Con trỏ</li>
    </ul>
    <div class="box">
    <p>Là ngôn ngữ cơ bản giúp học viên bắt đầu làm quen và tiếp cận với lập trình</p>
</div>
</body>
</html>
